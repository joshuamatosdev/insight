version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sam_postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dev_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_pass}
      POSTGRES_DB: ${POSTGRES_DB:-sam_opportunities}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - ./pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dev_user} -d ${POSTGRES_DB:-sam_opportunities}"]
      interval: 10s
      timeout: 5s
      retries: 5

# Grafana Datasource Provisioning
# https://grafana.com/docs/grafana/latest/administration/provisioning/#data-sources

apiVersion: 1

# List of datasources to insert/update/delete
datasources:
  # Prometheus datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      # Time interval for scrapes
      timeInterval: "15s"
      # Enable exemplars (if using tracing)
      exemplarTraceIdDestinations: []
      # HTTP settings
      httpMethod: POST
      # Prometheus type
      prometheusType: Prometheus
      prometheusVersion: "2.48.0"
    # Optional: version to enable new features
    version: 1

# Delete datasources that are no longer needed
deleteDatasources: []

version: 2

registries:
  maven-central:
    type: maven-repository
    url: https://repo.maven.apache.org/maven2
    replaces-base: true
  npm-registry:
    type: npm-registry
    url: https://registry.npmjs.org
    replaces-base: true

updates:
  # Backend - Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/"
    registries:
      - maven-central
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "backend"
      - "automated"
    groups:
      spring-boot:
        patterns:
          - "org.springframework.boot*"
          - "org.springframework*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "*junit*"
          - "*testcontainers*"
          - "*mockito*"
        update-types:
          - "minor"
          - "patch"
      security:
        patterns:
          - "*security*"
          - "io.jsonwebtoken*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: "org.springframework.boot:*"
        update-types: ["version-update:semver-major"]

  # Frontend - npm dependencies
  - package-ecosystem: "npm"
    directory: "/sam-dashboard"
    registries:
      - npm-registry
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "frontend"
      - "automated"
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "@testing-library/*"
          - "vitest*"
          - "jsdom*"
        update-types:
          - "minor"
          - "patch"
      eslint:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "@typescript-eslint/*"
        update-types:
          - "minor"
          - "patch"
      typescript:
        patterns:
          - "typescript*"
          - "@types/*"
        update-types:
          - "minor"
          - "patch"
      build:
        patterns:
          - "vite*"
          - "@vitejs/*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major version updates for React
      - dependency-name: "react*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@types/react*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "dependencies"
      - "ci"
      - "automated"
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(docker)"
    labels:
      - "dependencies"
      - "docker"
      - "automated"

# ls-lint configuration
# Enforces file naming conventions

ls:
  # ===========================================
  # SOURCE FILES
  # ===========================================
  src:
    .tsx: PascalCase | kebab-case
    .ts: PascalCase | kebab-case | camelCase
    .css: kebab-case

  # ===========================================
  # COMPONENTS
  # ===========================================
  src/components:
    .dir: PascalCase | lowercase | kebab-case

  src/components/*:
    .tsx: PascalCase
    .ts: PascalCase | camelCase

  src/components/domain:
    .dir: lowercase

  src/components/domain/*:
    .tsx: PascalCase
    .ts: PascalCase | camelCase

  src/components/layout:
    .dir: PascalCase

  src/components/layout/*:
    .tsx: PascalCase
    .ts: PascalCase | camelCase

  src/components/primitives:
    .dir: PascalCase

  src/components/primitives/*:
    .tsx: PascalCase
    .ts: PascalCase | camelCase

  # ===========================================
  # HOOKS
  # ===========================================
  src/hooks:
    .ts: camelCase

  # ===========================================
  # SERVICES
  # ===========================================
  src/services:
    .ts: camelCase | kebab-case

  # ===========================================
  # PAGES
  # ===========================================
  src/pages:
    .tsx: PascalCase

  # ===========================================
  # TYPES
  # ===========================================
  src/types:
    .ts: PascalCase | kebab-case

  # ===========================================
  # CATALYST UI KIT
  # ===========================================
  src/components/catalyst:
    .dir: lowercase | kebab-case

  # Catalyst primitives - flat kebab-case files + PascalCase folders
  src/components/catalyst/primitives:
    .tsx: kebab-case | PascalCase
    .ts: kebab-case | PascalCase | camelCase
    .dir: PascalCase | kebab-case

  src/components/catalyst/primitives/*:
    .tsx: PascalCase
    .ts: PascalCase | camelCase

  # Catalyst layout - PascalCase folders with components
  src/components/catalyst/layout:
    .tsx: kebab-case | PascalCase
    .ts: kebab-case | PascalCase | camelCase
    .dir: PascalCase

  src/components/catalyst/layout/*:
    .tsx: PascalCase
    .ts: PascalCase | camelCase

  # Catalyst blocks - compound components
  src/components/catalyst/blocks:
    .tsx: kebab-case | PascalCase
    .ts: kebab-case | PascalCase | camelCase
    .dir: PascalCase | kebab-case

  # Catalyst navigation
  src/components/catalyst/navigation:
    .tsx: kebab-case | PascalCase
    .ts: kebab-case | PascalCase | camelCase
    .dir: PascalCase | kebab-case

  # Catalyst forms
  src/components/catalyst/forms:
    .tsx: kebab-case | PascalCase
    .ts: kebab-case | PascalCase | camelCase
    .dir: PascalCase | kebab-case

ignore:
  - node_modules
  - build
  - dist
  - .git
  - public
  - .vite
